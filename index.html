<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Node.js Desktop Application Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="node_modules/bootstrap4-toggle/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <link href="vendor/main.css" rel="stylesheet">
  <link href="vendor/charts/Chart.min.css" rel="stylesheet">
  <link href="vendor/header.css" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <div id="desktop-app-container">
    <header style="margin-bottom: 1rem;" id="desktop-app-title-bar">
      <div class="resize-handle top"></div>
      <div class="resize-handle left"></div>
      <div class="option" id="headerClose"><svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z">
          </path>
        </svg></div>
      <div class="option" id="maximize"><svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="M 0,0 0,10 10,10 10,0 Z M 1,1 9,1 9,9 1,9 Z"></path>
        </svg></div>
      <div class="option" id="minimize"><svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="M 0,5 10,5 10,6 0,6 Z"></path>
        </svg></div>
    </header>
    <div id="main" class="container" style="display: none;">
      <h1 id="title"></h1>
      <div id="ignorePDF" class="row mb-2">
        <div class="col-md-4">
          <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <div class="card-text mb-auto">
                <h3 class="mb-0">LCR-метр</h3>
                <label for="inductance">
                  <h5 class="mb-0">подключен к материалу</h5>
                </label><!--<span id="inductance_size">* 10<sup><small>-3</small></sup>-->
                <div id="inductance_disabled" class="disabled box-text"><span id="inductance" data-innerdata="20"> 20</span><span id="inductance_size"> мГн</span></div>
                <label for="inductance-toggle">
                  <h5 class="mb-0">Выключатель</h5>
                </label>
                <input onchange="inductance_toggle(this.checked)" id="inductance-toggle" type="checkbox" data-toggle="toggle"
                  data-onstyle="outline-primary" data-offstyle="outline-secondary">
                <div style="margin-left: 0;"><img src="vendor/LCR.jpg" width="250px" ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <div class="card-text mb-auto">
                <h3 class="mb-0">Печь</h3>
                <label for="box-text">
                  <h5 class="mb-0">Температура</h5>
                </label>
                <div class="box-text"><span id="stove-temperature" data-innerdata="20"> 20</span> <span> &deg;</span>
                </div>
                <label for="stove-toggle">
                  <h5 class="mb-0">Выключатель</h5>
                </label>
                <input onchange="stove_toggle(this.checked)" id="stove-toggle" type="checkbox" data-toggle="toggle"
                  data-onstyle="outline-primary" data-offstyle="outline-secondary">
                  <div style="margin-left: 21%;"><img src="vendor/pech.png" width="150px"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <h4 class="mb-0">Параметры кольцевого сердечника</h4>

              <div class="">
                <label for="n">Число витков</label>
                <input type="text" class="form-control" id="n" value="" disabled>
              </div>
              <div class="">
                <label for="l">Длина средней линии</label>
                <input type="text" class="form-control" id="l" value="" disabled>
              </div>
              <div class="">
                <label for="s">Площадь поперечного сечения</label>
                <input type="text" class="form-control" id="s" value="" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="ignorePDF" class="row mb-2">
        <div class="col-md-2">
          <div class="row mb-4" style="margin: 0">
            <button type="button" onclick="recordData()" class="btn btn-outline-primary btn-block">Запись</button>
            <button type="button" onclick="createChart()" class="btn btn-outline-primary btn-block">График</button>
            <button type="button" onclick="saveTable()" class="btn btn-outline-primary btn-block">Сохранить</button>
          </div>
        </div>
        <div class="col-md-4">
          <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <div>
                <table id="PDF" class="table table-striped table-bordered" style="margin-bottom: 0">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">T, oC</th>
                      <th scope="col">L, мГн</th>
                    </tr>
                  </thead>
                  <tbody style="overflow-y:scroll;" id="table">

                  </tbody>
                </table>
              </div>
              <button style="margin-top: 10px;" type="button" onclick="clearData()"
                class="btn btn-outline-danger btn-block">Очистить таблицу</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <canvas id="chart"></canvas>
        </div>
      </div>

    </div>
    <div id="option">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Выбор варианта</h5>
          </div>
          <div class="modal-body">
            <select id="select" class="custom-select">
              <option value="1">Вариант 1</option>
              <option value="2">Вариант 2</option>
              <option value="3">Вариант 3</option>
            </select>
          </div>
          <img src="vendor/variant1.png" width="350px" style="margin: auto;">
          <div class="modal-footer">
            <button onclick="changeOption(document.getElementById('select'))" type="button" class="btn btn-primary">Подтвердить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    //load in node libraries
    require('./renderer.js')
  </script>
  <script>window.$ = window.jQuery = require('jquery');</script>

  <script>window.$ = window.html2canvas = require('html2canvas');</script>

  <script>window.$ = window.jsPDF = require('jspdf');</script>

  <script>window.$ = window.autotable = require('jspdf-autotable');</script>
 
  <script src="vendor/charts/Chart.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="node_modules/bootstrap4-toggle/js/bootstrap4-toggle.min.js"></script>
  <script src="vendor/main.js"></script>

</body>

</html>
