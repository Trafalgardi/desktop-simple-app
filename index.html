<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Node.js Desktop Application Template</title>


  <link href="vendor/swither.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/main.css" rel="stylesheet">
  <link href="vendor/charts/Chart.min.css" rel="stylesheet">
  <link href="vendor/header.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div id="desktop-app-container">
    <header style="margin-bottom: 5rem;" id="desktop-app-title-bar">
      <div class="resize-handle top"></div>
      <div class="resize-handle left"></div>
      <div class="option" id="headerClose"><svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z">
          </path>
        </svg></div>
      <div class="option" id="maximize"><svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="M 0,0 0,10 10,10 10,0 Z M 1,1 9,1 9,9 1,9 Z"></path>
        </svg></div>
      <div class="option" id="minimize"><svg aria-hidden="true" version="1.1" width="10" height="10">
          <path d="M 0,5 10,5 10,6 0,6 Z"></path>
        </svg></div>
    </header>
    <div class="container">

      <div class="row mb-2">
        <div class="col-md-9">
          <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static" style="height: 10rem;">
              <h3 class="mb-0">Омметр</h3>
              <div style="position: relative;border: 1px solid black;" class="card-text mb-auto dathick">
                <h3 style="right: 1rem; bottom: 0; position: absolute;">44,00 Om</h3>
              </div>
              <div class="swither-position">
                <label>Выключатель</label>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static" style="height: 10rem;">
              <strong class="d-inline-block mb-2">Температура в печи</strong>
              <h1 class="mb-0 inner">70 &deg;</h1>

            </div>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <form class="col-md-6" action="">
            <div
              class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2">Размеры проволоки</strong>
                <div class="form-group">
                  <label for="diametr">Диаметр, мм</label>
                  <input type="text" class="form-control" id="diametr" placeholder="0.1">
                </div>
                <div class="form-group">
                  <label for="lenght">Длина, см</label>
                  <input type="text" class="form-control" id="lenght" placeholder="150">
                </div>
              </div>
          </div>
        </form>
        
      </div>
      
      <div class="row mb-2">
        <div class="col-md-4">
          <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">T, oC</th>
                    <th scope="col">R, Ом</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>30</td>
                    <td>37,65</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>35</td>
                    <td>38,68</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>40</td>
                    <td>39,50</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div
            class="row mb-4" style="margin-top:3rem">
              <button type="button" class="btn btn-outline-primary btn-block">Запись</button>
              <button type="button" class="btn btn-outline-primary btn-block">График</button>
              <button type="button" class="btn btn-outline-primary btn-block">Сохранить</button>
          </div>
        </div>
        <div class="col-md-6">
          <canvas id="chart"></canvas>
        </div>
      </div>

    </div>
  </div>


  <script src="vendor/charts/Chart.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    //load in node libraries
    require('./renderer.js')
  </script>
  <script src="vendor/main.js"></script>
</body>

</html>
